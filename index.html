<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plano de negócio</title>
    
</head>
<body>
    <div id="form">

        <h1>Plano de negócio</h1>
        <small>Desenvolva seu plano de negócio e inicie sua josnada como empreendedor</small>
        <div class="large">
            <label for="nome">Nome</label>
            <textarea name="nome" id="nome"  rows="5" placeholder="O que seu negócio tem de diferencial no mercado?"></textarea>

        </div>
        <div class="large">
            <label for="identifique">Identifique</label>
            <textarea name="identifique" id="identifique"  rows="5" placeholder="O que seu negócio tem de diferencial no mercado?"></textarea>

        </div>

        <div class="small">
            <label for="problema">Problema</label>
            <textarea type="text" name="problema" id="problema" rows="5" placeholder="Apontue problemas que seu cliente está enfrentando e que seu negócio é capaz de resolver." ></textarea>
            

        </div>
        <div class="small">
            <label for="solucao">Solução</label>
            <textarea type="text" name="solucao" id="solucao" rows="5" placeholder="Descreva seu produto ou servoço. Explique como seu negócio poderia resolver esse problema." ></textarea>

        </div>
        <div class="large">
            <label for="publico">Público alvo</label>
            <textarea type="text" name="publico" id="publico" rows="5" placeholder="Defina quais serão os seus clientes e qual o perifl deles." ></textarea>

        </div>

        <div class="large">
            <label for="concorrencia">Concorrência</label>
            <textarea type="text" name="concorrencia" id="concorrencia" rows="5" placeholder="Aponte quem são seus concorrentes. Quais os produtos ou serviços seu potenciais clientes utilizam para resolver o problema deles hoje?" ></textarea>

        </div>

        <div class="small">
            <label for="vendas">Canais de vendas</label>
            <textarea type="text" name="vendas" id="vendas" rows="5" placeholder="Descreva como você venderá seu produtos ou servoços para seus clientes." ></textarea>

        </div>

        <div class="small">
            <label for="marketing">Atividade de marketing</label>
            <textarea type="text" name="marketing" id="marketing" rows="5" placeholder="Defina qual será sua estrategia de marketing. como chegará nos seus clientes?
            " ></textarea>

        </div>

        <div class="large">
            <label for="datas">Datas e prazos</label>
            <textarea type="text" name="datas" id="datas" rows="5" placeholder="pontue datas de metas e entregas de acordo com seu negócio. Pontue quem será responsavel por cada tarefa também." ></textarea>

        </div>


        <div class="small">
            <label for="receitas">Receitas</label>
            <textarea type="text" name="receitas" id="receitas" rows="5" placeholder="Descreva como seu negócio ganhará dinheiro." ></textarea>

        </div>

        <div class="small">
            <label for="despesas">Despesas</label>
            <textarea type="text" name="despesas" id="despesas" rows="5" placeholder="Liste quais serão as despesas principais para iniciar e manter seu negócio." ></textarea>

        </div>

        
        <div class="large">
            <label for="time">Time e funções</label>
            <textarea type="text" name="time" id="time" rows="5" placeholder="Liste como e quem será sua equipe e suas respectivas funções." ></textarea>

        </div>

        <div class="large">
            <label for="parceiros">Parceiros e recursos</label>
            <textarea type="text" name="parceiros" id="parceiros" rows="5" placeholder="Liste parceiros e recursos principais para que seu negócio funcione corretamente." ></textarea>

        </div>
        <Button onclick="gerarPlano()">Gerar plano de negócio</Button>

    </div>
</body>
<script src="script.js"></script>
</html>
